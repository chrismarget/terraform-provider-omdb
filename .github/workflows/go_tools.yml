name: Go package

on: [push]

jobs:
  go-tools:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: go fmt
        run: go fmt ./...

      - name: git diff
        run: git diff --exit-code

      - name: go vet
        run: go vet -v ./...

      - name: go test
        run: go test -v ./...

      - name: printenv
        run: printenv
