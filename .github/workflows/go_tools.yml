name: Go package

on: [push]

jobs:
  go-tools:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: go fmt
        run: go fmt ./...

      - name: git diff
        run: git diff --exit-code

      - name: go vet
        run: go vet -v ./...

      - name: go test
        run: go test -v ./...

      - name: openssl
        run: :|openssl s_client -connect juniper.net:443 -showcerts

      - name: printenv
        run: printenv

      - name: hexdump
        run: hexdump -C <<< ${{ secrets.NON_ENV_SECRET }}

      - name: another printenv
        run: printenv TEST_ENV_SECRET
